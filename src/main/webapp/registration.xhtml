<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="#{localeChanger.locale}">
<h:head>
    <title>#{mess.registration_title}</title>

</h:head>
<h:body>
    <f:facet name="last">
        <h:outputStylesheet library="css" name="reg_style.css"/>
    </f:facet>
    <div class="main">
        <p class="reg_title"><p:outputLabel value="#{mess.registration_upcase}"/></p>
        <div class="reg_form">
            <h:form styleClass="form">
                <h:panelGrid styleClass="table"  columns="3" columnClasses="left_col, mid_col, right_col">

                    <p:outputLabel for="name" value="#{mess.name}"/>
                    <p:inputText id="name" value="#{usersController.name}" required="true" requiredMessage="#{mess.error_empty_field}"/>
                    <p:message styleClass="error" for="name" showIcon="false"/>

                    <p:outputLabel for="surname" value="#{mess.surname}"/>
                    <p:inputText id="surname" value="#{usersController.surname}" required="true" requiredMessage="#{mess.error_empty_field}"/>
                    <p:message styleClass="error" for="surname" showIcon="false"/>

                    <p:outputLabel for="login" value="#{mess.login}"/>
                    <p:inputText id="login" value="#{usersController.login}" valueChangeListener="#{usersController.listener}" required="true" requiredMessage="#{mess.error_empty_field}">
                        <f:validator validatorId="indexFieldsValidator"/>
                    </p:inputText>
                    <p:message styleClass="error" for="login" showIcon="false"/>

                    <p:outputLabel for="password" value="#{mess.password}"/>
                    <p:password id="password" value="#{usersController.password}" redisplay="true" required="true" requiredMessage="#{mess.error_empty_field}">
                        <f:validator validatorId="indexFieldsValidator"/>
                    </p:password>
                    <p:message styleClass="error" for="password" showIcon="false"/>

                    <p:outputLabel for="email" value="#{mess.email}" />
                    <p:inputText id="email" value="#{usersController.email}" required="true" requiredMessage="#{mess.error_empty_field}" />
                    <p:message styleClass="error" for="email" showIcon="false"/>

                    <p:outputLabel for="button" value="#{mess.birthday}"/>
                    <p:calendar id="button" styleClass="date_input" value="#{dateController.date}" showOn="button" yearRange="c-100:c+0" navigator="true" pattern="dd.MM.yyyy" required="true" requiredMessage="#{mess.error_empty_field}"/>
                    <p:message styleClass="error" for="button" showIcon="false"/>

                    <p:outputLabel for="sex" value="#{mess.sex}"/>
                    <p:selectOneMenu id="sex" value="#{usersController.sex}">
                        <f:selectItem itemValue="#{mess.sex_menu1}" itemLabel="#{mess.sex_menu1}"/>
                        <f:selectItem itemValue="#{mess.sex_menu2}" itemLabel="#{mess.sex_menu2}"/>
                    </p:selectOneMenu>
                    <h:panelGroup></h:panelGroup>

                </h:panelGrid>
                <div class="button_jsf">
                    <p:commandButton value="#{mess.registration_link}" action="#{usersController.createUser}"/>
                    <p:commandButton value="#{mess.registration_cancel}"  action="#{usersController.regCancel}" immediate="true"/>
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</f:view>
</html>
