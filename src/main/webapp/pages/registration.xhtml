<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view locale="#{localeChanger.locale}">
<h:head>
    <title>#{mess.registration_title}</title>
    <h:outputStylesheet library="css" name="reg_style.css"/>
</h:head>
<h:body>
    <div class="main">
        <p class="reg_title"><h:outputText  value="#{mess.registration_upcase}"/></p>
        <div class="reg_form">
            <h:form styleClass="form">
                <h:panelGrid styleClass="table"  columns="3" columnClasses="left_col, mid_col, right_col">
                    <h:outputText value="#{mess.name}"/>
                    <h:inputText id="name" value="#{usersController.name}" required="true" requiredMessage="#{mess.error_empty_field}">
                    </h:inputText>
                    <h:message styleClass="error" for="name"/>

                    <h:outputText value="#{mess.surname}"/>
                    <h:inputText id="surname" value="#{usersController.surname}" required="true" requiredMessage="#{mess.error_empty_field}">
                    </h:inputText>
                    <h:message styleClass="error" for="surname"/>

                    <h:outputText value="#{mess.login}"/>
                    <h:inputText id="login" value="#{usersController.login}" required="true" requiredMessage="#{mess.error_empty_field}">
                        <f:validator validatorId="indexFieldsValidator"/>
                    </h:inputText>
                    <h:message styleClass="error" for="login"/>

                    <h:outputText value="#{mess.password}"/>
                    <h:inputSecret id="password" value="#{usersController.password}" redisplay="true" required="true" requiredMessage="#{mess.error_empty_field}">
                        <f:validator validatorId="indexFieldsValidator"/>
                    </h:inputSecret>
                    <h:message styleClass="error" for="password"/>

                    <h:outputText value="#{mess.email}"/>
                    <h:inputText id="email" value="#{usersController.email}" required="true" requiredMessage="#{mess.error_empty_field}">
                    </h:inputText>
                    <h:message styleClass="error" for="email"/>

                    <h:outputText value="#{mess.birthday}"/>
                    <h:panelGroup>
                        <h:selectOneMenu id="day" style="margin-right: 3px" value="#{dateController.day}">
                            <f:selectItems id="days" value="#{dateController.dayList}"/>
                        </h:selectOneMenu>
                        <h:selectOneMenu id="month" style="margin-right: 3px" value="#{dateController.month}">
                            <f:ajax execute="month day" render="day"/>
                            <f:selectItems value="#{dateController.monthList}"/>
                        </h:selectOneMenu>
                        <h:selectOneMenu id="year" value="#{dateController.year}">
                            <f:selectItems value="#{dateController.yearList}"/>
                        </h:selectOneMenu>
                    </h:panelGroup>
                    <h:panelGroup></h:panelGroup>

                    <h:outputText value="#{mess.sex}"/>
                    <h:selectOneMenu id="sex" value="#{usersController.sex}">
                        <f:selectItem itemValue="#{mess.sex_menu1}"/>
                        <f:selectItem itemValue="#{mess.sex_menu2}"/>
                    </h:selectOneMenu>
                    <h:message styleClass="error" for="sex"/>
                </h:panelGrid>
                <div class="button_jsf">
                    <h:commandButton value="#{mess.registration_link}" action="#{usersController.createUser}"/>
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</f:view>
</html>
