<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>#{mess.title}</title>
</h:head>
<h:body>
    <ui:composition template="/templates/library_template.xhtml">
        <ui:define name="content">

            <p:dialog header="Редактировать книгу" widgetVar="edit_dlg" modal="true" resizable="false" dynamic="true" width="400">
                <h:form id="edit_form" >
                    <p:panelGrid id="book_details" styleClass="edit_book_table" columnClasses="ed_col1, ed_col2" columns="2">

                        <strong>#{mess.bookname}</strong>
                        <p:inputText value="#{bookController.selectedBook.name}"/>

                        <strong>#{mess.author}</strong>
                        <p:inputText value="#{bookController.selectedBook.author.fio}"/>

                        <strong>#{mess.genre}</strong>
                        <p:selectOneMenu id="genre" value="#{bookController.selectedBook.genre}" converter="#{genresController}" valueChangeListener="#{bookController.genreChangeListener}">
                            <f:selectItems value="#{genresController.selectItems}"/>
                            <f:ajax/>
                        </p:selectOneMenu>

                        <strong>#{mess.str_count}</strong>
                        <h:panelGroup>
                            <p:inputText value="#{bookController.selectedBook.pageCount}" styleClass="ed_txt_fld"/>
                            <p:outputLabel value=" #{mess.str}"/>
                        </h:panelGroup>

                        <strong>#{mess.publisher}</strong>
                        <p:selectOneMenu id="publisher" value="#{bookController.selectedBook.publisher}" converter="#{publisherController}" valueChangeListener="#{bookController.publisherChangeListener}">
                            <f:selectItems value="#{publisherController.selectItems}"/>
                            <f:ajax/>
                        </p:selectOneMenu>

                        <strong>#{mess.year_pub}</strong>
                        <h:panelGroup>
                            <p:inputText value="#{bookController.selectedBook.publishYear}" styleClass="ed_txt_fld"/>
                            <p:outputLabel value=" #{mess.year}"/>
                        </h:panelGroup>

                        <strong>#{mess.ISBN}</strong>
                        <p:inputText value="#{bookController.selectedBook.isbn}"/>

                        <p:commandButton id="save_btn" value="#{mess.save}" action="#{bookController.saveBook}" update=":edit_form :bookform:booklist :bookpager :bookcount" oncomplete="PF('edit_dlg').hide();" onclick="this.disabled=true;"/>
                        <p:commandButton id="cancel_btn" value="#{mess.registration_cancel}" oncomplete="PF('edit_dlg').hide();" immediate="true"/>

                    </p:panelGrid>
                </h:form>
            </p:dialog>

            <p:panelGrid columns="2" styleClass="count_book">
                <p:outputLabel id="bookcount" value="#{mess.find_books} #{bookController.bookCount}" styleClass="book_count"/>
                <h:form styleClass="book_on_page">
                    <p:outputLabel value="#{mess.book_on_page}" styleClass="label_text"/>
                    <p:selectOneMenu value="#{bookController.bookOnPage}" valueChangeListener="#{bookController.booksPageChanged}">
                        <f:selectItem itemValue="2" itemLabel="2"/>
                        <f:selectItem itemValue="5" itemLabel="5"/>
                        <f:selectItem itemValue="10" itemLabel="10"/>
                        <f:selectItem itemValue="30" itemLabel="30"/>
                        <f:selectItem itemValue="50" itemLabel="50"/>
                        <f:ajax event="change" render=":bookform:booklist :bookpager"/>
                    </p:selectOneMenu>
                </h:form>
            </p:panelGrid>
            <h:form id="bookform">
            <p:dataTable id="booklist" lazy="true" var="b" value="#{bookController.books}" styleClass="book_list" emptyMessage="">
                <f:facet name="{BookCountOnPage}">
                        <p:outputLabel value="#{mess.book_on_page}" styleClass="label_text"/>
                </f:facet>
                <p:column styleClass="col_1">
                    <p:graphicImage value="/ShowImage?id=#{b.id}" width="120" height="160"/>
                </p:column>
                <p:column styleClass="col_2">
                    <div>
                        <p class="p_book_name">
                            <p:outputLabel value=" #{mess.bookname}" rendered="#{b.edit}"/>
                            <h:outputLink value="#{request.contextPath}/ShowPdfFile" styleClass="book_name" target="_blank" rendered="#{!b.edit}">
                                <p:outputLabel value=" #{b.name}"/>
                                <f:param name="id" value="#{b.id}"/>
                                <f:param name="action" value="read"/>
                            </h:outputLink>
                            <p:inputText value="#{bookController.bookName}" rendered="#{b.edit}"/>
                        </p>
                        <p><strong>#{mess.author}</strong>
                            <p:outputLabel value=" #{b.author.fio}" rendered="#{!b.edit}"/>
                            <p:inputText value="#{bookController.author}" rendered="#{b.edit}"/>
                        </p>
                        <p><strong>#{mess.genre}</strong>
                            <p:outputLabel value=" #{b.genre.name}" rendered="#{!b.edit}"/>
                            <p:selectOneMenu id="genre1" value="#{b.genre}" rendered="#{b.edit}" converter="#{genresController}" valueChangeListener="#{bookController.genreChangeListener}">
                                <f:selectItems value="#{genresController.selectItems}"/>
                                <f:ajax/>
                            </p:selectOneMenu>
                        </p>
                        <p><strong>#{mess.str_count}</strong>
                            <p:outputLabel value=" #{b.pageCount} #{mess.str}" rendered="#{!b.edit}"/>
                            <p:inputText value="#{bookController.bookPageCount}" style="width: 80%" rendered="#{b.edit}"/>
                            <p:outputLabel value=" #{mess.str}" rendered="#{b.edit}"/>
                        </p>
                        <p><strong>#{mess.publisher}</strong>
                            <p:outputLabel value=" #{b.publisher.name}" rendered="#{!b.edit}"/>
                            <p:selectOneMenu id="publisher1" value="#{b.publisher}" rendered="#{b.edit}" converter="#{publisherController}" valueChangeListener="#{bookController.publisherChangeListener}">
                                <f:selectItems value="#{publisherController.selectItems}"/>
                                <f:ajax/>
                            </p:selectOneMenu>
                        </p>
                        <p><strong>#{mess.year_pub}</strong>
                            <p:outputLabel value=" #{b.publishYear} #{mess.year}" rendered="#{!b.edit}"/>
                            <p:inputText value="#{bookController.publishYear}" style="width: 80%" rendered="#{b.edit}"/>
                            <p:outputLabel value=" #{mess.year}" rendered="#{b.edit}"/>
                        </p>
                        <p><strong>#{mess.ISBN}</strong>
                            <p:outputLabel value=" #{b.isbn}" rendered="#{!b.edit}"/>
                            <p:inputText value="#{bookController.isbn}" rendered="#{b.edit}"/>
                        </p>
                        <p class="action">
                            <h:outputLink value="#{request.contextPath}/ShowPdfFile" target="_blank" rendered="#{!b.edit}">
                                <p:graphicImage library="images" name="down.png" width="25" height="25" rendered="#{!b.edit}"/>
                                <p:outputLabel value=" #{mess.download}"/>
                                <f:param name="id" value="#{b.id}"/>
                                <f:param name="name" value="#{b.name}"/>
                                <f:param name="action" value="download"/>
                            </h:outputLink>
                        </p>
                        <p:panelGrid id ="admin_tools1" rendered="#{request.isUserInRole('admins')}">
                            <p class="action">
                                <p:commandLink oncomplete="PF('edit_dlg').show();" title="#{mess.edit}" update=":edit_form:book_details">
                                    <p:graphicImage library="images" name="edit.png" width="18" height="18"/>
                                    <f:setPropertyActionListener value="#{b}" target="#{bookController.selectedBook}"/>
                                </p:commandLink>
                            </p>

                        </p:panelGrid>
                    </div>
                </p:column>
                <p:column styleClass="col_3">
                    <div class="book_desc">
                        <p><strong>#{mess.description}<br/></strong>
                            <p:outputLabel value="#{b.descr}" rendered="#{!b.edit}"/>
                            <p:inputTextarea value="#{b.descr}" rows="17" cols="55" rendered="#{b.edit}"/>
                        </p>
                    </div>
                </p:column>
            </p:dataTable>
            </h:form>
            <p:panelGrid id="bookpager" styleClass="pager" columns="1">
                <h:form  rendered="#{bookController.bookCount > bookController.bookOnPage}">
                    <p:outputLabel value="#{mess.pages}"/>
                    <ui:repeat value="#{bookController.pageCount}" var="page">
                        <p:commandLink value="#{page}" action="#{bookController.fillBooks}" update=":bookgenres :bookform:booklist :bookcount bookpager :searchbook" styleClass="#{page == bookController.selectedPage ? 'sel_page' : ''}">
                            <f:param name="selected_page" value="#{page}"/>
                        </p:commandLink>
                    </ui:repeat>
                </h:form>
            </p:panelGrid>
        </ui:define>
    </ui:composition>
</h:body>
</html>
