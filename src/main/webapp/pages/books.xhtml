<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <f:event name="checkLogin" listener="#{usersController.checkLogin()}" type="preRenderView"/>
<h:head>
    <title>#{mess.title}</title>
</h:head>
<h:body>
    <ui:composition template="/templates/library_template.xhtml">
        <ui:define name="content">
            <div class="count_book">
                <h:outputText id="bookcount" value="#{mess.find_books} #{searchController.bookCount}"/>
            </div>
            <h:dataTable id="booklist" value="#{searchController.books}" var="b" cellspacing="10px" styleClass="main_table" columnClasses="col_1,col_2,col_3">
                <h:column>
                    <h:graphicImage value="/ShowImage?id=#{b.id}" width="120" height="160"/>
                </h:column>
                <h:column>
                    <div>
                        <p class="p_book_name"><h:outputLink value="#{request.contextPath}/ShowPdfFile?id=#{b.id}" styleClass="book_name" target="_blank">#{b.name}</h:outputLink></p>
                        <p><strong>#{mess.author} </strong>#{b.author.fio}</p>
                        <p><strong>#{mess.str_count} </strong>#{b.pageCount} #{mess.str}</p>
                        <p><strong>#{mess.publisher} </strong>#{b.publisher.name}</p>
                        <p><strong>#{mess.year_pub} </strong>#{b.publishYear} Ð³.</p>
                        <p><strong>#{mess.ISBN} </strong>#{b.isbn}</p>
                    </div>
                </h:column>
                <h:column>
                    <div class="book_desc">
                        <p><strong>#{mess.description}</strong></p>
                        <p>#{b.descr}</p>
                    </div>
                </h:column>
            </h:dataTable>
            <h:panelGrid id="bookpager" styleClass="pager" columns="2">
                <f:ajax event="onclick" render=":bookgenres :booklist :bookcount bookpager :searchbook">
                    <h:form  rendered="#{searchController.bookCount > searchController.bookOnPage}">
                        <h:outputText value="#{mess.pages}"/>
                        <ui:repeat value="#{searchController.pageCount}" var="page">
                            <h:commandLink value="#{page}" action="#{searchController.fillBooks}" styleClass="#{page == searchController.selectedPage ? 'sel_page' : ''}">
                                <f:param name="selected_page" value="#{page}"/>
                            </h:commandLink>
                        </ui:repeat>
                    </h:form>
                </f:ajax>
            </h:panelGrid>
        </ui:define>
    </ui:composition>
</h:body>
</f:view>
</html>
