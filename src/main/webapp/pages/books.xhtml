<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>#{mess.title}</title>
</h:head>
<h:body>
    <ui:composition template="/templates/library_template.xhtml">
        <ui:define name="content">
            <div class="count_book">
                <h:outputText id="bookcount" value="#{mess.find_books} #{bookController.bookCount}" styleClass="book_count"/>
                <h:form styleClass="book_on_page">
                    <h:outputText value="#{mess.book_on_page}"/>
                    <h:selectOneMenu value="#{bookController.bookOnPage}" valueChangeListener="#{bookController.booksPageChanged}">
                        <f:selectItem itemValue="2"/>
                        <f:selectItem itemValue="5"/>
                        <f:selectItem itemValue="10"/>
                        <f:selectItem itemValue="30"/>
                        <f:selectItem itemValue="50"/>
                        <f:ajax event="change" render=":bookform:booklist :bookpager"/>
                    </h:selectOneMenu>
                </h:form>
            </div>
            <h:form id="bookform">
            <h:dataTable id="booklist" value="#{bookController.books}" var="b" cellspacing="10px" styleClass="main_table" columnClasses="col_1,col_2,col_3">
                <h:column>
                    <h:graphicImage value="/ShowImage?id=#{b.id}" width="120" height="160"/>
                </h:column>
                <h:column>
                    <div>
                        <p class="p_book_name">
                            <h:outputText value=" #{mess.bookname}" rendered="#{b.edit}"/>
                            <h:outputLink value="#{request.contextPath}/ShowPdfFile" styleClass="book_name" target="_blank" rendered="#{!b.edit}">
                                <h:outputText value=" #{b.name}"/>
                                <f:param name="id" value="#{b.id}"/>
                                <f:param name="action" value="read"/>
                            </h:outputLink>
                            <h:inputText value="#{bookController.bookName}" rendered="#{b.edit}"/>
                        </p>
                        <p><strong>#{mess.author}</strong>
                            <h:outputText value=" #{b.author.fio}" rendered="#{!b.edit}"/>
                            <h:inputText value="#{bookController.author}" rendered="#{b.edit}"/>
                        </p>

                        <p><strong>#{mess.genre}</strong>
                            <h:outputText value=" #{b.genre.name}" rendered="#{!b.edit}"/>
                            <h:selectOneMenu id="genre" value="#{b.genre}" rendered="#{b.edit}" converter="#{genresController}" valueChangeListener="#{bookController.genreChangeListener}">
                                <f:selectItems value="#{genresController.selectItems}"/>
                                <f:ajax/>
                            </h:selectOneMenu>
                        </p>

                        <p><strong>#{mess.str_count}</strong>
                            <h:outputText value=" #{b.pageCount} #{mess.str}" rendered="#{!b.edit}"/>
                            <h:inputText value="#{bookController.bookPageCount}" style="width: 80%" rendered="#{b.edit}"/>
                            <h:outputText value=" #{mess.str}" rendered="#{b.edit}"/>
                        </p>

                        <p><strong>#{mess.publisher}</strong>
                            <h:outputText value=" #{b.publisher.name}" rendered="#{!b.edit}"/>
                            <h:selectOneMenu id="publisher" value="#{b.publisher}" rendered="#{b.edit}" converter="#{publisherController}" valueChangeListener="#{bookController.publisherChangeListener}">
                                <f:selectItems value="#{publisherController.selectItems}"/>
                                <f:ajax/>
                            </h:selectOneMenu>
                        </p>

                        <p><strong>#{mess.year_pub}</strong>
                            <h:outputText value=" #{b.publishYear} #{mess.year}" rendered="#{!b.edit}"/>
                            <h:inputText value="#{bookController.publishYear}" style="width: 80%" rendered="#{b.edit}"/>
                            <h:outputText value=" #{mess.year}" rendered="#{b.edit}"/>
                        </p>
                        <p><strong>#{mess.ISBN}</strong>
                            <h:outputText value=" #{b.isbn}" rendered="#{!b.edit}"/>
                            <h:inputText value="#{bookController.isbn}" rendered="#{b.edit}"/>
                        </p>
                        <p class="action">
                            <h:outputLink value="#{request.contextPath}/ShowPdfFile" target="_blank" rendered="#{!b.edit}">
                                <h:graphicImage library="images" name="down.png" width="25" height="25" rendered="#{!b.edit}"/>
                                <h:outputText value=" #{mess.download}"/>
                                <f:param name="id" value="#{b.id}"/>
                                <f:param name="name" value="#{b.name}"/>
                                <f:param name="action" value="download"/>
                            </h:outputLink>
                        </p>
                        <h:panelGroup id ="admin_tools" rendered="#{request.isUserInRole('admins')}">
                            <p class="action">
                                <h:commandLink action="#{bookController.editBook(b)}" rendered="#{!b.edit}">
                                    <h:graphicImage library="images" name="edit.png" width="18" height="18" rendered="#{!b.edit}"/>
                                    <h:outputText value=" #{mess.edit}"/>
                                    <f:ajax render="@form"/>
                                </h:commandLink>
                            </p>
                            <p class="action">
                                <h:commandLink action="#{bookController.saveBook(b.id)}" rendered="#{b.edit}">
                                    <h:graphicImage library="images" name="save.png" width="18" height="18" rendered="#{b.edit}"/>
                                    <h:outputText value=" #{mess.save}"/>
                                    <f:ajax execute="@form" render="@form :bookpager :bookcount"/>
                                </h:commandLink>
                            </p>
                        </h:panelGroup>
                    </div>
                </h:column>
                <h:column>
                    <div class="book_desc">
                        <p><strong>#{mess.description}<br/></strong>
                            <h:outputText value="#{b.descr}" rendered="#{!b.edit}"/>
                            <h:inputTextarea value="#{b.descr}" rows="17" cols="55" rendered="#{b.edit}"/>
                        </p>
                    </div>
                </h:column>
            </h:dataTable>
            </h:form>
            <h:panelGrid id="bookpager" styleClass="pager" columns="2">
                <f:ajax event="onclick" render=":bookgenres :booklist :bookcount bookpager :searchbook">
                    <h:form  rendered="#{bookController.bookCount > bookController.bookOnPage}">
                        <h:outputText value="#{mess.pages}"/>
                        <ui:repeat value="#{bookController.pageCount}" var="page">
                        <h:commandLink value="#{page}" action="#{bookController.fillBooks}" styleClass="#{page == bookController.selectedPage ? 'sel_page' : ''}">
                            <f:param name="selected_page" value="#{page}"/>
                        </h:commandLink>
                    </ui:repeat>
                    </h:form>
                </f:ajax>
            </h:panelGrid>
        </ui:define>
    </ui:composition>
</h:body>
</html>
