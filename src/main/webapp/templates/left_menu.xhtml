<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>#{mess.title}</title>
    <h:outputStylesheet library="css" name="main_style.css"/>
</h:head>
<h:body>
    <ui:composition>
        <h5 class="genre_list">#{mess.genres}</h5>
        <h:form>
            <div class="genres">
                <p class="#{searchController.selectedGenre == 0 ? 'sel_genre' : ''}">
                    <h:commandLink value="#{mess.all_books}" action="#{searchController.fillAllBooks}"/>
                </p>
                <ui:repeat value="#{genresController.genresList}" var="g">
                    <p class="#{g.id == searchController.selectedGenre ? 'sel_genre' : ''}">
                        <h:commandLink value="#{g.name}" action="#{searchController.fillBooksByGenre}">
                            <f:param name="genre_id" value="#{g.id}"/>
                        </h:commandLink>
                    </p>
                </ui:repeat>
            </div>
        </h:form>
    </ui:composition>
</h:body>
</html>
