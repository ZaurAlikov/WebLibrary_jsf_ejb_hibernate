<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>#{mess.title}</title>
    <h:outputStylesheet library="css" name="main_style.css"/>
</h:head>
<h:body>
    <ui:composition>
        <h5 class="genre_list">#{mess.genres}</h5>
            <h:form>
                <h:dataTable value="#{mess.all_books}" styleClass="genres">
                    <h:column>
                        <h:commandLink value="#{mess.all_books}" action="#{searchController.fillAllBooks}"/>
                    </h:column>
                </h:dataTable>

                <h:dataTable value="#{genresController.genresList}" var="g" styleClass="genres">
                    <h:column>
                        <h:commandLink value="#{g.name}" action="#{searchController.fillBooksByGenre}">
                            <f:param name="genre_id" value="#{g.id}"/>
                        </h:commandLink>
                    </h:column>
            </h:dataTable>
        </h:form>
    </ui:composition>
</h:body>
</html>
