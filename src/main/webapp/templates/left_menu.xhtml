<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>#{mess.title}</title>
    <h:outputStylesheet library="css" name="main_style.css"/>
</h:head>
<h:body>
    <ui:composition>
        <h5 class="genre_list">#{mess.genres}</h5>
        <f:ajax event="onclick" render="bookgenres :booklist :bookcount :bookpager :searchbook">
        <h:form id="bookgenres" styleClass="genres">
            <p>
                <h:commandLink value="#{mess.all_books}" action="#{searchController.fillBooks}" styleClass="#{searchController.selectedGenre == 0 ? 'sel_genre' : ''}">
                    <f:param name="type_search" value="all"/>
                </h:commandLink>
            </p>
            <ui:repeat value="#{genresController.genresList}" var="g">
                <p>
                    <h:commandLink value="#{g.name}" action="#{searchController.fillBooks}" styleClass="#{g.id == searchController.selectedGenre ? 'sel_genre' : ''}">
                        <f:param name="type_search" value="genre"/>
                        <f:param name="genre_id" value="#{g.id}"/>
                    </h:commandLink>
                </p>
            </ui:repeat>
        </h:form>
        </f:ajax>
    </ui:composition>
</h:body>
</html>
