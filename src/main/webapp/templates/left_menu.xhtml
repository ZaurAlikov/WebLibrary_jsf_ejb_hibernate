<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>#{mess.title}</title>
</h:head>
<h:body>
    <ui:composition>
        <h4 class="genre_list"><p:outputLabel value="#{mess.genres}"/></h4>

        <h:form id="bookgenres" styleClass="genres">
            <p>
                <p:commandLink value="#{mess.all_books}" action="#{bookController.fillBooks}" update="bookgenres :bookform:booklist :bookcount :bookpager :searchbook" styleClass="#{bookController.selectedGenre == 0 ? 'sel_genre' : ''}">
                    <f:param name="type_search" value="all"/>
                </p:commandLink>
            </p>
            <ui:repeat value="#{genresController.genresList}" var="g">
                <p>
                    <p:commandLink value="#{g.name}" action="#{bookController.fillBooks}" update="bookgenres :bookform:booklist :bookcount :bookpager :searchbook" styleClass="#{g.id == bookController.selectedGenre ? 'sel_genre' : ''}">
                        <f:param name="type_search" value="genre"/>
                        <f:param name="genre_id" value="#{g.id}"/>
                    </p:commandLink>
                </p>
            </ui:repeat>
        </h:form>

    </ui:composition>
</h:body>
</html>
