<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>#{mess.title}</title>
    <h:outputStylesheet library="css" name="main_style.css"/>
</h:head>
<h:body>
    <ui:composition>
        <div>
            <h:graphicImage styleClass="logo" library="images" name="logo.png"/>
        </div>
        <div class="descr">
            <h1>#{mess.header_title}</h1>
        </div>
        <div class="welcome">
            <h:form>
                <h:commandLink action="#{localeChanger.selectLanguage('ru')}">
                    <h:graphicImage library="images" name="Russia.png"/>
                </h:commandLink>
                <h:commandLink action="#{localeChanger.selectLanguage('en')}">
                    <h:graphicImage library="images" name="United_Kingdom.png"/>
                </h:commandLink>
                <p>#{mess.welcome_text}#{usersController.name}</p>
                <p><h:commandLink action="#{usersController.exit}" value="#{mess.exit}"/></p>
            </h:form>
        </div>
        <div class="search_div">
            <f:ajax event="onclick" render=":bookgenres :booklist :bookcount :bookpager searchbook">
                <h:form id="searchbook" styleClass="search_form">
                    <h:inputText id="input_text" value="#{searchController.searchField}" styleClass="search_string">
                        <f:ajax event="change"/>
                    </h:inputText>
                    <h:commandButton value="#{mess.search}" action="#{searchController.fillBooks}" styleClass="btn">
                        <f:param name="type_search" value="search"/>
                    </h:commandButton>
                    <h:selectOneMenu value="#{searchController.searchType}" styleClass="sel_menu">
                        <f:selectItems value="#{searchTypeController.searchTypeList}"/>
                        <f:ajax event="change"/>
                    </h:selectOneMenu>
                </h:form>
            </f:ajax>
        </div>
    </ui:composition>
</h:body>
</html>
