<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>#{mess.title}</title>
</h:head>
<h:body>
    <ui:composition>
        <div>
            <p:graphicImage styleClass="logo" library="images" name="logo.png"/>
        </div>
        <div class="descr">
            <h1><p:outputLabel value="#{mess.header_title}"/></h1>
        </div>
        <div class="welcome">
            <h:form>
                <p:commandLink action="#{localeChanger.selectLanguage('ru')}">
                    <p:graphicImage library="images" name="Russia.png"/>
                </p:commandLink>
                <p:commandLink action="#{localeChanger.selectLanguage('en')}">
                    <p:graphicImage library="images" name="United_Kingdom.png"/>
                </p:commandLink>
                <p><p:outputLabel value="#{mess.welcome_text}#{usersController.name}"/></p>
                <p><p:commandLink action="#{usersController.exit}" value="#{mess.exit}"/></p>
            </h:form>
        </div>
        <div class="search_div">

                <h:form id="searchbook" styleClass="search_form">
                    <p:inputText id="input_text" value="#{bookController.searchField}" styleClass="search_string">
                        <p:ajax event="change"/>
                    </p:inputText>
                    <p:commandButton value="#{mess.search}" action="#{bookController.fillBooks}" styleClass="btn" update=":bookgenres :bookform:booklist :bookcount :bookpager searchbook">
                        <f:param name="type_search" value="search"/>
                    </p:commandButton>
                    <p:selectOneMenu id="search_type" value="#{bookController.searchType}" styleClass="sel_menu">
                        <f:selectItems value="#{searchTypeController.searchTypeList}"/>
                        <p:ajax event="change"/>
                    </p:selectOneMenu>
                </h:form>

        </div>
    </ui:composition>
</h:body>
</html>
