<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>#{mess.title}</title>
    <h:outputStylesheet library="css" name="main_style.css"/>
</h:head>
<h:body>
    <ui:composition>
        <div>
            <h:graphicImage styleClass="logo" library="images" name="logo.png"/>
        </div>
        <div class="descr">
            <h1>#{mess.header_title}</h1>
        </div>
        <div class="welcome">
            <h:form>
                <p>#{mess.welcome_text}#{usersController.name}</p>
                <p><h:commandLink action="index.xhtml" value="#{mess.exit}"/></p>
            </h:form>
        </div>
        <div class="search_div">
            <h:form styleClass="search_form">
                <h:inputText id="input_text" styleClass="search_string"/>
                <h:commandButton value="#{mess.search}" styleClass="btn"/>
                <h:selectOneMenu value="#{searchController.searchType}" styleClass="sel_menu">
                    <f:selectItems value="#{searchController.searchTypeList}"/>
                </h:selectOneMenu>
            </h:form>
        </div>
    </ui:composition>
</h:body>
</html>
