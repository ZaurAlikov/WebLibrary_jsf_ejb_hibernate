<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view locale="#{localeChanger.locale}">
<h:head>
    <title>#{mess.title}</title>
    <h:outputStylesheet library="css" name="index_style.css"/>
</h:head>
<h:body>
    <div class="main">
        <div>
            <h:form styleClass="locale_class">
                <h:commandLink action="#{localeChanger.selectLanguage('ru')}">
                    <h:graphicImage library="images" name="Russia.png"/>
                </h:commandLink>
                <h:commandLink action="#{localeChanger.selectLanguage('en')}">
                    <h:graphicImage library="images" name="United_Kingdom.png"/>
                </h:commandLink>
            </h:form>
        </div>
        <div class="welcome_text">
            <p><h:graphicImage styleClass="image" library="images" name="logo.png"/></p>
            <p><h:outputText value="#{mess.welcome}"/></p>
        </div>
        <div class="login_form">
            <h:form style="margin: 0 auto;">
                <h3><h:outputText value="#{mess.login_data}"/></h3>
                <h:panelGrid style="margin: 0 auto;" columns="2">
                    <h:outputText value="#{mess.login}"/>
                    <h:inputText id="login" label="loginFld" value="#{usersController.login}" required="true" requiredMessage="#{mess.error_no_login}">
                    </h:inputText>

                    <h:outputText value="#{mess.password}"/>
                    <h:inputSecret id="password" label="passwordFld" value="#{usersController.password}" redisplay="true" required="true" requiredMessage="#{mess.error_no_pass}">
                    </h:inputSecret>
                </h:panelGrid>
                <div class="button_jsf">
                    <h:commandButton value="#{mess.enter}" action="#{usersController.loginEnter}"/>
                    <br/><h:commandLink value="#{mess.registration_link}" action="registration" immediate="true" actionListener="#{usersController.regListener}"/>
                    <h:messages styleClass="error"/>
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</f:view>
</html>
