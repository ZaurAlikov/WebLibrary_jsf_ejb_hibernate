<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="#{localeChanger.locale}">
<h:head>
    <title>#{mess.title}</title>
</h:head>
<h:body>
    <f:facet name="last">
        <h:outputStylesheet library="css" name="index_style.css"/>
    </f:facet>
    <div class="main">
        <div>
            <h:form styleClass="locale_class">
                <p:commandLink action="#{localeChanger.selectLanguage('ru')}">
                    <p:graphicImage library="images" name="Russia.png"/>
                </p:commandLink>
                <p:commandLink action="#{localeChanger.selectLanguage('en')}">
                    <p:graphicImage library="images" name="United_Kingdom.png"/>
                </p:commandLink>
            </h:form>
        </div>
        <div class="welcome_text">
            <p><p:graphicImage styleClass="image" library="images" name="logo.png"/></p>
            <p><p:outputLabel value="#{mess.welcome}"/></p>
        </div>
        <div class="login_form">
            <h:form id="login_form" style="margin: 0 auto;">
                <h3><p:outputLabel value="#{mess.login_data}"/></h3>
                <p:panelGrid style="margin: 0 auto;" columns="2">
                    <p:outputLabel value="#{mess.login}"/>
                    <p:inputText id="login" label="loginFld" value="#{usersController.login}" required="true" requiredMessage="#{mess.error_no_login}" valueChangeListener="#{usersController.listener}">
                    </p:inputText>

                    <p:outputLabel value="#{mess.password}"/>
                    <p:password id="password" label="passwordFld" value="#{usersController.password}" redisplay="true" required="true" requiredMessage="#{mess.error_no_pass}">
                    </p:password>
                </p:panelGrid>
                <div class="button_jsf">
                    <p:commandButton value="#{mess.enter}" action="#{usersController.loginEnter}"/>
                    <br/><p:commandLink value="#{mess.registration_link}" action="registration" immediate="true" actionListener="#{usersController.regListener}"/>
                    <p:messages styleClass="error" autoUpdate="true" showIcon="false"/>
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</f:view>
</html>
